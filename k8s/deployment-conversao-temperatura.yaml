apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-conversao-temperatura
spec:
  replicas: 5
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: site
        image: jeanrnascimento/conversao-temperatura:v1
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: service-conversao-temperatura
spec:
  selector:
      app: web
  ports:
    - port: 8080
      protocol: TCP
      nodePort: 30000
  type: NodePort